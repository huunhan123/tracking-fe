<app-modal title="Add Subject"
  (cancel)="cancelClick()"
  (confirm)="confirmClick()">
  <ng-container [formGroup]="modalForm">
    <div>
      <label for="tag">Tag:</label>
      <input type="text" id="tag" formControlName="tag">
    </div>

    <div>
      <label for="greeting">Greeting:</label>
      <label class="switch">
        <input
          type="checkbox"
          [checked]="modalForm.controls['greeting'].value"
          (change)="slide(modalForm.controls['greeting'])"
        >
        <span class="slider round"></span>
      </label>
    </div>

    <div>
      <label for="fileInput">File Input:</label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" formControlName="fileInput">
    </div>
  </ng-container>
</app-modal>
