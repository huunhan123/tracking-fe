<app-common pageTitle="Template">
  <button common_header_action (click)="openAddTemplateModal()">Add</button>
  <app-search
		(search)="onSearch($event)"
		common_header_action
		#search
	></app-search>
  <button 
    (click)="refresh()" 
    common_header_action
  >Refresh</button>

  <app-table
		[data]="templates"
		[columnSpan]="5"
		[configPage]="configPage"
	>
		<thead header>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>URL</th>
				<th>Tag</th>
				<th>Action</th>
			</tr>
		</thead>
	
		<ng-template let-template tableTemplate>
			<tr>
				<td>{{ template.id }}</td>
				<td>{{ template.name }}</td>
				<td>{{ template.url }}</td>
				<td>{{ template.tag }}</td>
				<td class="action">
					<i type="button" class="bi bi-trash3" (click)="openDeleteTemplateModal(template.id)"></i>
					<!-- <i type="button" class="bi bi-pencil-square"></i> -->
				</td>
			</tr>
		</ng-template>
	</app-table>

	<div class="paging">
    <pagination-controls
      (pageChange)="pageChanged($event)">
    </pagination-controls>
	</div>

	<app-add-template-modal *ngIf="showAddTemplateModal"
		(cancel)="showAddTemplateModal = false"
		(confirm)="confirmAddTemplate($event)"
	>
	</app-add-template-modal>

	<app-delete-template-modal *ngIf="showDeleteTemplateModal"
		[id]="deleteTemplateID"
		(cancel)="showDeleteTemplateModal = false"
		(confirm)="confirmDeleteTemplate($event)"
	>
	</app-delete-template-modal>

</app-common>
